<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Menu</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu Content</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item >
        <ion-label><a href="my-profile">My Profile</a></ion-label>
      </ion-item>
      <ion-item >
        <ion-label><a href="movies">Films</a></ion-label>
      </ion-item>
      <ion-item >
        <ion-label><a href="photo">Photo</a></ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-content class="ion-padding" id="main-content">
  <!-- <p>Tap the button in the toolbar to open the menu.</p> -->
</ion-content>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>photo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">photo</ion-title>
    </ion-toolbar>
  </ion-header>
    <ion-fab vertical="bottom" horizontal="center" slot="fixed">
      <ion-fab-button (click)="addPhotoToGallery()">
        <ion-icon name="camera"></ion-icon>
      </ion-fab-button>
    </ion-fab>
    <ion-grid>
      <ion-row>
        <ion-col size="6" *ngFor="let photo of photoService.photos; index as position">
          <ion-img [src]="photo.webviewPath"></ion-img>
        </ion-col>
      </ion-row>
    </ion-grid>
  <ion-tab-button tab="photo">
    <ion-icon name="images"></ion-icon>
    <ion-label>Photos</ion-label>
  </ion-tab-button>
</ion-content>
