<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>S'enregistrer / Se connecter</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">S'enregistrer / Se connecter</ion-title>
    </ion-toolbar>
  </ion-header>

  <form [formGroup]="credentials" (ngSubmit)="login()">
      <div class="ion-padding">
          <!-- <ion-item>
            <ion-input formControlName="username" placeholder="nom"></ion-input>
            <ion-icon name="person-outline"></ion-icon>
          </ion-item> -->
          <ion-item>
            <ion-input type="email" formControlName="email" placeholder="email"></ion-input>
            <ion-note slot="error" *ngIf="credentials.get('email').errors && (credentials.get('email').dirty || credentials.get('email').touched)">
              Email non valide
            </ion-note>
            <!-- <ion-icon name="person-outline"></ion-icon> -->
          </ion-item>
          <ion-item>
            <ion-input type="password" formControlName="password" placeholder="mot de passe"></ion-input>
            <ion-icon name="person-outline"></ion-icon>
          </ion-item>
      </div>
      <div>
        <ion-button type="button" (click)="register()">s'enregistrer</ion-button>
        <ion-button type="button" (click)="login()">se connecter</ion-button>
        <!-- <ion-button [routerLink]="['/login']">Se connecter</ion-button>
        <p>Deja un compte?<a routerLink="/login">Se connecter</a>
        </p> -->
      </div>
  </form>
</ion-content>
